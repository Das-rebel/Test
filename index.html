<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Chemcon Story – v#3.5 (Full site, GH Pages bootstrap)</title>
<script>
// inline bootstrap: write the full html that is stored as base64 below
window.__CHEMCON_FULL__=""," "+{};
document.addEventListener('DOMContentLoaded', function () {
  try {
    var html = atob(window.__CHEMCON_FULL__);
    document.open(); document.write(html); document.close();
  } catch(e) {
    console.error(e);
    var pre = document.createElement('pre');
    pre.textContent = 'bootstrap failed: ' + e.message.slice(0,500);
    document.body.appendChild(pre);
  }
});
</script>
</head>
